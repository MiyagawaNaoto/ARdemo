<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Example</title>

    <!-- A-Frame と AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin:0; padding:0; overflow:hidden; }
      .hint {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 12px;
        background: rgba(0,0,0,.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- マーカー -->
      <a-marker type="pattern" url="markers/miya.patt">

        <!-- 雪だるま本体 -->
        <!-- 下の大きな球 -->
        <a-sphere position="0 0.35 0" radius="0.35" color="#FFFFFF"></a-sphere>

        <!-- 中の球 -->
        <a-sphere position="0 0.8 0" radius="0.25" color="#FFFFFF"></a-sphere>

        <!-- 頭の球 -->
        <a-sphere position="0 1.1 0" radius="0.18" color="#FFFFFF"></a-sphere>

        <!-- 目 -->
        <a-sphere position="-0.05 1.15 0.16" radius="0.025" color="#000000"></a-sphere>
        <a-sphere position="0.05 1.15 0.16" radius="0.025" color="#000000"></a-sphere>

        <!-- にんじん鼻 -->
        <a-cone position="0 1.1 0.2"  radius-bottom="0.02" radius-top="0" height="0.1" color="#FF6600" rotation="90"></a-cone>

        <!-- ボタン -->
        <a-sphere position="0 0.8 0.16" radius="0.025" color="#000000"></a-sphere>
        <a-sphere position="0 0.65 0.16" radius="0.025" color="#000000"></a-sphere>

        <!-- 帽子 -->
        <a-cylinder position="0 1.37 0" radius="0.12" height="0.15" color="#222222"></a-cylinder>
        <a-cylinder position="0 1.3 0" radius="0.18" height="0.03" color="#111111"></a-cylinder>

      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="hint">マーカー（miya.patt）をかざしてみてください </div>
  </body>
</html>
